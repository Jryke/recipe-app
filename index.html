<!DOCTYPE html>
<html>
    <head>
        <Title>Recipe App</Title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon-16x16.png" rel="icon">
    </head>
    <body>
        <div id="info-background">
            <div class="header">
                <div>
                    <h1 class="header-title">Recipe App</h1>
                </div>
            </div>
            <div class="actions">
                <div class="container">
                    <input type="text" class="box" id="search-box" placeholder="Search">
                </div>
                <div class="container">
                    <input type="checkbox" id="all-ingredients-checkbox"> 
                    <label for="all-ingredients-checkbox">Include only recipes with all ingredients</label>
                </div>
            </div>
            
            <div class="container">
                <div id="recipes-list">
                </div>
            </div>
            <div class="container">
                <button type="button" class="button" id="add-recipe-button">Add Recipe</button>
            </div>
            <div class="footer">
            </div>
        </div>
        

        <script type="text/javascript" src="/scripts/uuidv4.js"></script>
        <script type="text/javascript" src="/scripts/recipe-app-functions.js"></script>
        <script type="text/javascript" src="/scripts/recipe-app.js"></script>
    </body>
</html>
