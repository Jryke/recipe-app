<!DOCTYPE html>
<head>
    <title>Recipe App</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon-16x16.png" rel="icon">
</head>
<body onload="generateEditPage()">
    <div id="info-background">
        <div class="header">
                <div>
                    <h1 class="header-title">Recipe App</h1>
                </div>
            </div>
        <div class="container">
                <button class="button" id="index-button">Go back to recipes list</button>
        </div>    
        <div class="container">
            <input type="text" id="recipe-name" placeholder="Enter Recipe Name">
        </div>
        <div class="container" id="ingredients-div">
        </div>
        <div class="container">
            <input id="add-ingredient-input" class="box" placeholder="Add Ingredient">
        </div>
        <div class="container" id="steps-div">
            <textarea id="steps" placeholder="Type recipe instructions here">
            </textarea>
        </div>
        <div class="footer">
            <button class="button" id="delete-recipe">Remove Recipe</button>
        </div>
    </div>
       
    
    <script type="text/javascript" src="/scripts/recipe-app-functions.js"></script>
    <script type="text/javascript" src="/scripts/recipe-edit.js"></script>
</body>
